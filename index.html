<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:opsz@9..144&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Dekstap</title>
</head>

<body>
    <div class="Dekstap">
        <div class="body__top">
            <h3 class=" text-secondary">
                Our Pricing
            </h3>
            <div class="annually">
                <div class="p">
                    <p>Annually</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>
                <div class="pp2">
                    <p>Monthly</p>
                </div>
            </div>
        </div>
        <div class="body__basic">
            <div class="card1 mt-4">
                <p class="p1">
                    Basic
                </p>
                <h1 class="h1-1 ">
                    $19.99
                </h1>
                <table class="table">
                    <tr class="tr1" style="height: 48px;">
                        <th class="border-top w-50">500 GB Storage</th>
                    </tr>
                    <tr class="tr2" style="height: 48px;">
                        <th>2 Users Allowed</th>
                    </tr>
                    <tr class="tr3" style="height: 48px;">
                        <th>Send up to 3 GB</th>
                    </tr>
                </table>
                <button class="btn1">LEARN MORE</button>
            </div>

            <div class="card2">
                <p class="p2 text-white">
                    Professional
                </p>
                <h1 class="h1-2">
                    $24.99
                </h1>
                <table class="table text-white">
                    <tr class="tr1" style="height: 48px;">
                        <th class="border-top w-50">1 TB Storage</th>
                    </tr>
                    <tr class="tr2" style="height: 48px;">
                        <th>5 Users Allowed</th>
                    </tr>
                    <tr class="tr3" style="height: 48px;">
                        <th>Send up to 10 GB</th>
                    </tr>
                </table>
                <button class="btn2">LEARN MORE</button>
            </div>

            <div class="card3 mt-4">
                <p class="p3">
                    Master
                </p>
                <h1 class="h1-3 ">
                    $39.99
                </h1>
                <table class="table">
                    <tr class="tr1" style="height: 48px;">
                        <th class="border-top w-50">2 TB Storage</th>
                    </tr>
                    <tr class="tr2" style="height: 48px;">
                        <th>10 Users Allowed</th>
                    </tr>
                    <tr class="tr3" style="height: 48px;">
                        <th>Send up to 20 GB</th>
                    </tr>
                </table>
                <button class="btn3">LEARN MORE</button>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
